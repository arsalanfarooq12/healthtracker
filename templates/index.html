<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Submit Measurements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      form {
        display: grid;
        gap: 8px;
        max-width: 320px;
      }
      label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h3>Enter your measurements</h3>
    <form method="post">
      <label for="height">Height (cm)</label>
      <input id="height" name="height" type="number" step="0.01" required />
      <label for="weight">Weight (kg)</label>
      <input id="weight" name="weight" type="number" step="0.1" required />
      <button type="submit">Submit</button>
    </form>

    {% if height and weight %}
    <p>Received: Height={{ height }} cm, Weight={{ weight }} kg</p>
    {% endif %} {% if bmi is not none %}
    <p>
      BMI: {{ '%.1f'|format(bmi) }}{% if category %} ({{ category }}){% endif %}
    </p>
    {% endif %}

    <img
      src="{{ url_for('static', filename='images/bmichart.png') }}"
      alt="Photo"
      style="width: 500px; height: 500px"
    />
  </body>
</html>
